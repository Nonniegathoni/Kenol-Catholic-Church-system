{% extends "admin_admin_index.html" %}
{% block title %}Upload_Audio{% endblock %}
{% block content %}
<div class="upload">
    <form method="POST" action="{{ url_for('views.uploadaudio') }}" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept="audio/*" required>
        <input type="text" name="audio_name" placeholder="Audio Name" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
